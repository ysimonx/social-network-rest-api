openapi: 3.0.0
info:
  description: "This is a Social Network - OnlyFans OpenApi specifications API REST
   ."
  version: 1.0.3
  title: Swagger Social-Network-Rest-Api

  termsOfService: http://swagger.io/terms/
  contact:
    email: yannick.simon@kysoe.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: login
    description: Login process in order to have an access token for protected endpoints
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: user
    description: A User is an entity that must be used in order to sign-in into the platforme
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: profile
    description: A Profile is used to display pictures, video, personal information, with a Pseudo
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: media
    description: A Media is a uploaded file that can be used for pictures, videos or more. It is attached to a User 
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: gallery
    description: A Gallery is a set of pictures or videos attached to a profile
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: picture
    description: A picture is attached to a Gallery and then, to a Profile
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: video
    description: A Video is attached to a Gallery and then, to a Profile
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: country
    description: Country
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: region
    description: A Region is a part of a Country and contains Cities
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: city
    description: A City is attached to a Region
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: tour
    description: A Tour is a combinaison of City and Start and End Date
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: like
    description: A like is a link between two Profiles where a liker is liking a liked
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: follow
    description:  A Follow is a link between two Profiles where a follower is following a followed
    externalDocs:
      description: Find out more
      url: http://swagger.io
      
  - name: subscription
    description: A Subscription is a contract between a User and a Profile. A User can access personal pictures or video of a Profile
    externalDocs:
      description: Find out more
      url: http://swagger.io

paths:

  /login:
  
    post:
      tags:
        - login
      summary: login post
      description: "the login process is used in order to have an access token used as a Bearer"
      operationId: loginPost
      requestBody:
        $ref: "#/components/requestBodies/Login"
      responses:
          "200":
            description: successful operation
          
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/LoginResult"
                  
  /user:
  
    post:
      tags:
        - user
      summary: user post
      description: "Creates a new user : e-mail and password"
      operationId: userPost
      requestBody:
        $ref: "#/components/requestBodies/User"
      responses:
          "200":
            description: successful operation
          
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
    get:
      tags:
        - user
      summary: user list
      description: "Lists users with encrypted password" 
      operationId: userList
      parameters:
        - in: query
          name: append_to_response
          example: all
          schema:
            type: string
          required: false
          description: add additional data to response
      responses:
          "200":
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items: 
                    $ref: "#/components/schemas/User"
                                      
                  
  /profile:
    post:
      tags:
        - profile
      security:
        - bearerAuth: []
      summary: profile post
      description: "Creates a new Profile attached to a User account "
      operationId: profilePost
      requestBody:
        $ref: "#/components/requestBodies/Profile"
      responses:
          "200":
            description: successful operation
          
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Profile"
    get:
      tags:
        - profile
      summary: profile list
      description: "Lists of the Profiles. You can have all linked subdatas with the 'append_to_response=all' parameter in url"
      operationId: profileList
      parameters:
        - in: query
          name: append_to_response
          example: all
          schema:
            type: string
          required: false
          description: add additional data to response
      responses:
          "200":
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items:
                  
                    $ref: "#/components/schemas/Profile"
                    
  /profile/{profile_id}:
    get:
      tags:
