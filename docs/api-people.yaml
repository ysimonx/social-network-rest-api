externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io


  
servers:
  - url: https://api-dev.onlyfemme.fr/api/v1
  
  - url: http://localhost:5000/api/v1

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # optional, for documentation purposes only

  
  requestBodies:
  
    Login:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Login"
      description: Please provide an e-mail and a password for Login
      required: true

  
  
    User:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
          example:
              email: "yannick.simon@kysoe.com"
              password: "12345678"
      description: User object that needs to be add
      required: true
      

  
    Profile:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Profile"
      description: Profile object that needs to be add
      required: true

    Like:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Like"
      description: Like object that needs to be add
      required: true

    Follow:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Follow"
      description: Follow object that needs to be add
      required: true

 
    Media:
      content:
           multipart/form-data:
            schema:
              type: object
              properties:
                
                file:
                  type: string
                  format: binary
      description: Media object that needs to be add
      required: true
  
    Gallery:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Gallery"
      description: Gallery object that needs to be add
      required: true

  
    Picture:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Picture"
      description: Picture object that needs to be add
      required: true

    Video:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Video"
      description: Video object that needs to be add
      required: true



    Country:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Country"
      description: Country object that needs to be add
      required: true

    Region:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Region"
      description: Country object that needs to be add
      required: true

    City:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/City"
      description: City object that needs to be add
      required: true

    Tour:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Tour"
      description: City object that needs to be add
      required: true
      
      
    Subscription:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Subscription"
      description: Subscription object that needs to be add
