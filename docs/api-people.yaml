      summary: profile get
      description: "Read a Profile. It is possible to use both 'id' (primary key) or 'name' as the identifier "
      operationId: profileGet
      parameters:
        - name: profile_id
          in: path
          required: true
          schema:
            type: string
                  
      responses:
          "200":
           description: successful operation
           content:
              application/json:
                schema:
                  type: array
                  items:
                  
                    $ref: "#/components/schemas/Profile"
    delete:
      tags:
        - profile
      security:  
        - bearerAuth: []
      summary: profile delete
      description: "Delete a Profile. Need to be logged in."
      operationId: profileDelete
      parameters:
        - name: profile_id
          in: path
          required: true
          schema:
            type: string
    
      responses:
          "200":
            description: successful operation

  /like:
  
    post:
